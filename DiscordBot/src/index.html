<body>
<p>Sheets/Firebase Database Testing</p>
<!-- Modified from the Google Sheets API sample interface -->

<!--Add buttons to initiate auth sequence and sign out-->
<button id="authorize_button" onclick="handleAuthClick()">GAPI Authorize</button>
<button id="signout_button" onclick="handleSignOutClick()">GAPI Sign Out</button>
<button id="mapstore_button" onclick="handleMapGetClick()">SheetsAPI Get Maps</button>
<button id="mapsend_button">Firebase Send Maps</button>
<button id="testretrieve_button">Firebase Retrieve Test</button>


<pre id="content" style="white-space: pre-wrap;"></pre>

<script>
  // Client ID
  const CLIENT_ID = "1012887003532-162lo0v9frfipslikpdlklo21jbd49gt.apps.googleusercontent.com";
  // API Key
  const API_KEY = "AIzaSyANkI63LDFJFGrWgA6OVRzec4GyQy5GyVw";
  // Spreadsheet ID
  const SPREADSHEET_ID = "1ZhAL5toX6rZbxtfTcUbZusWmqD0yL1uMqxH8RXpl5IE";
  // Discovery doc URL for APIs used by the quickstart
  const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

  // Authorization scopes required by the API; multiple scopes can be
  // included, separated by spaces.
  const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

  let tokenClient;
  let gapiInited = false;
  let gisInited = false;

  let authorized = false;

  document.getElementById('authorize_button').style.visibility = 'hidden';
  document.getElementById('signout_button').style.visibility = 'hidden';
  document.getElementById('mapstore_button').style.visibility = 'hidden';
  document.getElementById('mapsend_button').style.visibility = 'hidden';

  /**
   * Callback after api.js is loaded.
   */
  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  /**
   * Callback after the API client is loaded. Loads the
   * discovery doc to initialize the API.
   */
  async function initializeGapiClient() {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: [DISCOVERY_DOC],
    });
    gapiInited = true;
    maybeEnableButtons();
  }

  /**
   * Callback after Google Identity Services are loaded.
   */
  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '', // defined later
    });
    gisInited = true;
    maybeEnableButtons();
  }

  /**
   * Enables user interaction after all libraries are loaded.
   */
  function maybeEnableButtons() {
    if (gapiInited && gisInited) {
      document.getElementById('authorize_button').style.visibility = 'visible';
      document.getElementById('mapstore_button').style.visibility = 'visible';
      document.getElementById('signout_button').style.visibility = 'visible';
      document.getElementById('mapsend_button').style.visibility = 'visible';
    }
  }

  /**
   *  Sign in the user upon button click.
   */
  function handleAuthClick() {
    tokenClient.callback = async (resp) => {
      if (resp.error !== undefined) {
        throw (resp);
      }
      document.getElementById('authorize_button').innerText = 'Refresh';
    };

    if (gapi.client.getToken() === null) {
      // Prompt the user to select a Google Account and ask for consent to share their data
      // when establishing a new session.
      tokenClient.requestAccessToken({prompt: 'consent'});
    } else {
      // Skip display of account chooser and consent dialog for an existing session.
      tokenClient.requestAccessToken({prompt: ''});
    }
    authorized = true;
  }

  /**
   *  Sign out the user upon button click.
   */
  function handleSignOutClick() {
    const token = gapi.client.getToken();
    if (token !== null) {
      google.accounts.oauth2.revoke(token.access_token);
      gapi.client.setToken('');
      document.getElementById('content').innerText = '';
      document.getElementById('authorize_button').innerText = 'Authorize';
      document.getElementById('signout_button').style.visibility = 'hidden';
      document.getElementById('mapsend_button').style.visibility = 'hidden';
      document.getElementById('mapstore_button').style.visibility = 'hidden';
    }
  }

  /**
   *  Store Map info to Firebase upon button click.
   */
  function handleMapGetClick() {
    listMaps();
  }
   /**
   * Retrieves Map Information:
   */
  async function listMaps() {
    let response;
    try {
      response = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: "'Map List'!A2:H",
      });
    } catch (err) {
      document.getElementById('content').innerText = err.message;
      return;
    }
    const range = response.result;
    if (!range || !range.values || range.values.length === 0) {
      document.getElementById('content').innerText = 'No values found.';
      return;
    }
    let output = "";
    for (let i = 0; i< range.values.length; i++) {
      output += range.values[i] + '\n';
    }
    window.Data = range.values;   // 2D Array of Strings (entries)
    let stringData = range.values.reduce(
            (str, row) => `${str}${row[0]}, ${row[1]}, ${row[2]}, ${row[2]}, ${row[3]}, ${row[4]}, ${row[5]}, ${row[6]}\n`,
            'NAME, MAPMAKER, MODE, VERSION, MULTIPLAYER, PROOF OF CONCEPT, PARKOUR TYPE:\n');
    document.getElementById('content').innerText = stringData;
    alert("total maps = " + window.Data.length);
  }

</script>

  const firebaseConfig = {
    /*  FeiFei's Database Config
    apiKey: "AIzaSyAka60D6au7Y38SeWIBahUPG5tNcYAXSA8",
    authDomain: "bonkleaderboard.firebaseapp.com",

    apiKey: "AIzaSyDBjDOXr82jzdBnb5vmasz0MX3E7suDv_k",
    authDomain: "bonkio-mod-database.firebaseapp.com",
    projectId: "bonkio-mod-database",
    storageBucket: "bonkio-mod-database.appspot.com",
    messagingSenderId: "950892818313",
    appId: "1:950892818313:web:ecbd99457389ce709afb58",
    measurementId: "G-9CQHHGKRSY"
  };
  const app = initializeApp(firebaseConfig);

  const database = getFirestore(app);
  /**
   *   Sends Map Data to Firebase
   */
  export async function handleMapSendClick() {
    alert("send start yeep");
    // create & populate mapName collection
    const mapNamesRef = collection(database, "mapNames");
    try {
      for (let i = 0; i < window.Data.length; i++) {
        let prunedTitle = window.Data[i][0].replace("/", "_");  // '/' interacts with firebase hierarchy parsing
        setDoc(doc(mapNamesRef, i.toString()), {
          mapName: prunedTitle
        });
      }
      setDoc(doc(mapNamesRef, "map count"), {
        mapCount: window.Data.length
      });
    } catch(e) {
      //alert(e);
    }
    // create & populate MapData collection
    const mapDataRef = collection(database, "mapData");
    for (let i = 0; i < window.Data.length; i++) {
      let title = window.Data[i][0].toString();
      let prunedTitle = title.replace("/", "_");  // '/' interacts with firebase hierarchy parsing
      try {
        if (!prunedTitle) prunedTitle = "unknown_map_" + i;
        setDoc(doc(mapDataRef, prunedTitle), {
          Mapmaker: window.Data[i][1],
          Mode: window.Data[i][2],
          Version: window.Data[i][3],
          Multiplayer: window.Data[i][4],
          Proof_Of_Concept: window.Data[i][5],
          Parkour_Type: window.Data[i][6]
        });
      } catch (e) {
        //alert(title + ": " + e);
        break;
      }
    }
    alert("send end yeep");
  }
  // tests retrieval of first 10 maps
  async function handleTestRetrieveClick() {
    let mapOutput = "";
    for (let i = 0; i < 1; i++) {
      let docRef = doc(database, "mapNames", i.toString());
      let tempDoc = await getDoc(docRef);
      const mapName = tempDoc.data().mapName
      mapOutput += mapName;
      docRef = doc(database, "mapData", mapName);
      tempDoc = await getDoc(docRef);
      mapOutput += ", " + tempDoc.data().Mapmaker + '\n';
    }
    document.getElementById('content').innerText = mapOutput;
  }
  document.getElementById('mapsend_button').addEventListener('click', handleMapSendClick);
  document.getElementById('testretrieve_button').addEventListener('click', handleTestRetrieveClick);

</script>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
